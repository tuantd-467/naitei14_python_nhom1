{% extends "main/base.html" %}
{% block title %}Đăng ký{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h3 class="card-title mb-4">Tạo tài khoản mới</h3>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary mt-3 w-100">Đăng ký</button>
    </form>

    <p class="mt-3">
      Đã có tài khoản?
      <a href="{% url 'login' %}">Đăng nhập ngay</a>
    </p>
  </div>
</div>
{% endblock %}
